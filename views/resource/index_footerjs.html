<script>
    layui.config({
        base: '/static/customAdmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'table', 'admin'], function () {
        const table = layui.table
            , admin = layui.admin
            , $ = layui.$;
        table.render({
            elem: '#perm_lists'
            , autoSort: false
            , skin: 'line'
            , url: '@{{ urlfor "ResourceControler.Index" }}' + "?sortedBy=desc&orderBy=created_at"
            , request: {
                pageName: 'Offset' //页码的参数名称，默认：page
                , limitName: 'Limit' //每页数据量的参数名，默认：limit
            }
            , parseData: function (res) {
                return {
                    "count": res.total,
                    "data": res.rows
                };
            }
            , cols: [[
                {field: 'display_name', title: '权限名称', sort: true, style: 'color: rgb(27, 135, 255);'}
                , {field: 'name', title: '路由', sort: true}
                , {field: 'creator', title: '创建人', sort: true}
                , {field: 'created_at', title: '创建时间', sort: true}
                , {title: '操作', toolbar: '#perm_toolbar', width: 150}
            ]]
            , page: true
            , limit: 10
        });

        table.on('sort(perm_lists)', function (obj) {
            table.reload('perm_lists', {
                initSort: obj
                , where: {
                    orderBy: obj.field
                    , sortedBy: obj.type
                }
            });
        });

        $("#perm_search").on('keydown', function (e) {
            let eCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
            if (eCode == 13) {
                table.reload('perm_lists', {
                    where: {
                        search: $(this).val()
                    },
                    page: {
                        curr: 1
                    }
                });
            }
        });

        table.on('tool(perm_lists)', function (obj) {
            const data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除么', {title: '提示'}, async (index) => {
                    await admin.delete(`/perm/${data.id}`, obj);
                    layer.close(index);
                    table.reload('perm_lists');
                });
            } else if (obj.event === 'edit') {
                const topLayui = parent === self ? layui : top.layui
                    , href = `/perm/${data.id}/edit/#/id=${data.id}`
                    , text = `编辑权限：${data.display_name}`;
                topLayui.index.openTabsPage(href, text);
            }
        });
    });
</script>
