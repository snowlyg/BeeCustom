<form class="layui-form" onkeydown="if(event.keyCode==13){return false}">
    <table class="layui-table order_table_form" id="order_pros_form">
        <tbody>
        <tr>
            <td class="td-scale-04 text-align-right">序号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" disabled name="GdsSeqno" id="gds_seqno" autocomplete="off"
                           value="1">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">备案序号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="PutrecSeqno" id="putrec_seqno" autocomplete="off"
                           onchange="layui.admin.putrec_seqno_change(this)" data-flag="I"
                           oninput="layui.admin.is_onlynumber(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">商品料号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="GdsMtno" id="gds_mtno"
                           autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">报关单商品序号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="EntryGdsSeqno" id="entry_gds_seqno" autocomplete="off"
                           oninput="layui.admin.is_onlynumber(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">流转申报表序号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="ApplyTbSeqno" id="apply_tb_seqno" autocomplete="off"
                           oninput="layui.admin.is_onlynumber(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">商品编码</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           maxlength="10" name="Gdecd" id="gdecd" autocomplete="off"
                           oninput="layui.admin.is_onlynumber(this)">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">商品名称</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips" name="GdsNm"
                           id="gds_nm" autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">规格型号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="gds_spcf_model_desc" id="GdsSpcfModelDesc" autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">币制</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="DclCurrcd" id="dcl_currcd" no_empty>
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="dcl_currcd_name" id="DclCurrcdName" autocomplete="off" no_empty>
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">申报计量单位</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="DclUnitcd" id="dcl_unitcd">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="dcl_unitcd_name" id="DclUnitcdName" autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">法定计量单位</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="LawfUnitcd" id="lawf_unitcd">
                    <input type="text" class="non-empty required" name="LawfUnitcdName" id="lawf_unitcd_name"
                           autocomplete="off" lay-verify="required" lay-vertype="tips">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">法定第二计量单位</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="SecdLawfUnitcd" id="secd_lawf_unitcd">
                    <input type="text" class="non-empty" name="SecdLawfUnitcdName" id="secd_lawf_unitcd_name"
                           autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">申报数量</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="DclQty" id="dcl_qty" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')"
                           onchange="layui.admin.dcl_qty_change(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">法定数量</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="LawfQty" id="lawf_qty" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">第二法定数量</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="SecdLawfQty" id="secd_lawf_qty" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">企业申报单价</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="dcl_uprc_amt" id="DclUprcAmt" autocomplete="off"
                           onchange="layui.admin.priceChange_ann()" oninput="layui.admin.is_onlyNumFloat(this, 'four')">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">企业申报总价</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="DclTotalAmt" id="dcl_total_amt" autocomplete="off"
                           onchange="layui.admin.totalChange_ann()" oninput="layui.admin.is_onlyNumFloat(this, 'four')">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">原产国(地区)</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="natcd" id="natcd">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="NatcdName" id="natcd_name" autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">重量比例因子</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="WtSfVal" id="wt_sf_val"
                           autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">第一比例因子</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="FstSfVal" id="fst_sf_val"
                           autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">第二比例因子</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="SecdSfVal" id="secd_sf_val"
                           autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">毛重</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="GrossWt" id="gross_wt" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')"
                           onblur="layui.admin.gross_wet_blur(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">净重</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="NetWt" id="net_wt" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')" onblur="layui.admin.net_wt_blur(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">最终目的国(地区)</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="DestinationNatcd" id="destination_natcd" value="142" no_empty>
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips" no_empty
                           name="DestinationNatcdName" id="destination_natcd_name" autocomplete="off" value="中国">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">征免方式</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="LvyrlfModecd" id="lvyrlf_modecd" value="3" no_empty>
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="LvyrlfModecdName" id="lvyrlf_modecd_name" autocomplete="off" value="全免" no_empty>
                </div>
            </td>
            <td class="td-scale-04 text-align-right">单耗版本号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="UcnsVerno" id="ucns_verno" autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">自动备案序号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="Param3" id="param3" autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">修改标志</td>
            <td colspan="1">
                <div class="input-group valid">
                    <input type="hidden" name="ModfMarkcd" id="modf_markcd" value="3" autocomplete="off" no_empty>
                    <input type="text" class="non-empty disabled" lay-verify="required" name="ModfMarkcdName"
                           value="增加" id="modf_markcd_name" autocomplete="off" no_empty>
                </div>
            </td>
            <td class="td-scale-04 text-align-right">备注</td>
            <td colspan="4">
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="Rmk" id="body_rmk" autocomplete="off">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="layui-hide" id="order_pros" lay-filter="order_pros"></table>
    <div class="draft_customs_declaration">
        <i class="iconfont icon-assignment1"></i>
        <span>报关单草稿</span>
    </div>
    <table class="layui-hide" id="customs_declaration_list" lay-filter="customs_declaration_list"></table>
</form>
<script type="text/html" id="order_pros_tool">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_add" lay-event="add" type="button">
            新增
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="order_pros_submit" lay-submit
                lay-filter="order_pros_submit" type="button">
            保存
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_delete" lay-event="delete" type="button">
            删除
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_copy" lay-event="copy" type="button">
            复制
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_batch_edit" type="button"
                onclick="layui.admin.annotation_batch_edit(this)" data-flag="I">
            批量修改
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_search" lay-event="search" type="button">
            商品快速查询
        </button>
    </div>
</script>
<script type="text/html" id="batch_edit_list">
    <div class="manual_no_list">
        <form class="layui-form" onkeydown="if(event.keyCode===13){return false}">
            <table class="layui-table order_table_form">
                <tbody>
                <tr>
                    <td class="td-scale-01 text-align-right">币制</td>
                    <td class="td-scale-02 td-btn">


                        <div class="input-group valid">
                            <input type="hidden" name="dcl_currcd" id="dcl_currcd_batch">
                            <input type="text" class="non-empty" name="DclCurrcdName" id="dcl_currcd_name_batch"
                                   autocomplete="off">
                        </div>
                    </td>
                </tr>
                {{# if(d == 'I'){ }}
                <tr>
                    <td class="td-scale-01 text-align-right">原产国（地区）</td>
                    <td class="td-scale-02 td-btn">
                        <div class="input-group valid">
                            <input type="hidden" name="Natcd" id="natcd_batch">
                            <input type="text" class="non-empty" name="NatcdName" id="natcd_name_batch"
                                   autocomplete="off">
                        </div>
                    </td>
                </tr>
                {{# } else { }}
                <tr>
                    <td class="td-scale-01 text-align-right">最终目的国(地区)</td>
                    <td class="td-scale-02 td-btn">
                        <div class="input-group valid">
                            <input type="hidden" name="DestinationNatcd" id="destination_natcd_batch">
                            <input type="text" class="non-empty" name="DestinationNatcdName"
                                   id="destination_natcd_name_batch" autocomplete="off">
                        </div>
                    </td>
                </tr>
                {{# } }}
                </tbody>
            </table>
            <div class="manual_no_btn">
                <button class="layui-btn custom-create_btn" lay-submit lay-filter="batch_edit_save" id="batch_edit_save"
                        type="button" onclick="layui.admin.batch_edit_save(this)">
                    提交
                </button>
            </div>
        </form>
    </div>
</script>
