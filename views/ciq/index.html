<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-row custom-tool">
                <div class="layui-col-md6">
                    @{{if .canImport}}
                    <span class="custom-new_btn" id="ciq_upload">导入</span>
                    @{{ end}}
                    <span class="custom-update">最近更新：@{{ .lastUpdateTime}}</span>
                </div>
                <div class="layui-col-md3 layui-col-md-offset3">
                    <div class="custom-tool-right">
                        <label class="custom-tool-right-search iconfont icon-search"></label>
                        <input type="text" name="ciq_search" id="ciq_search"  placeholder="搜索商检编码/名称" class="custom-tool-right-input layui-input">
                    </div>
                </div>
            </div>
            <table class="layui-hide" id="ciq_lists" lay-filter="ciq_lists"></table>
        </div>
    </div>
</div>
