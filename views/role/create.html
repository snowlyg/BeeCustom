<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"><i class="red margin-right-4">*</i>角色名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="Name"  lay-verify="required" lay-verType="tips"
                                   placeholder="为角色起个好听的名字吧，字符不限" autocomplete="off" class="layui-input"  />

                        </div>
                    </div>
                </div>

                <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">选择权限：</label>
                        <div class="layui-input-block">
                            <div id="permission" class="xtree_contianer"></div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn custom-create_btn" lay-submit lay-filter="role_submit" type="button">
                            提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
