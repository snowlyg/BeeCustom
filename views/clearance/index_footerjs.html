<script>
    layui.config({
        base: '/static/customAdmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'table', 'admin',  'upload'], async () => {
        const table = layui.table , admin = layui.admin , upload = layui.upload , $ = layui.$;
        $('.clearance-left-flex').click(async function () {
            $(this).addClass('active').siblings().removeClass('active');
            $("#clearance_id").val($(this).data("id"));
            const last_update_time = await admin.get(`clearance/${$("#clearance_id").val()}/last_update_time`);
            $("#update_time").text(`最近更新时间：${last_update_time.last_update_time}`);
            table.reload('clearance_lists', {
                url: `clearance/${$("#clearance_id").val()}/lists?sortedBy=desc&orderBy=created_at`,
                page: {
                    curr: 1
                }
            });
        });
        const upload_clearance = upload.render({
            elem: '#clearance_upload'
            , url: '/clearance/import'
            , accept: 'file'
            , field: 'clearance_file'
            , data: {
                clearance_type: function () {
                    return $("#clearance_id").val();
                }
            }
            , before: function (obj) {
                layer.load(2);
            }
            , done: function (res) {
                if (res.status) {
                    layer.msg(res.msg, {
                        offset: '15px'
                        , icon: 1
                        , time: 2000
                        , id: 'Message'
                    });
                } else {
                    layer.msg(res.msg, {
                        offset: '15px'
                        , icon: 2
                        , time: 2000
                        , id: 'Message'
                    });
                }
                table.reload('clearance_lists');
                layer.closeAll('loading');
            }
            , error: function () {
                layer.closeAll('loading');
            }
        });

        table.render({
            elem: '#clearance_lists'
            , autoSort: false
            , skin: 'line'
            , url: `clearance/${$("#clearance_id").val()}/lists?sortedBy=desc&orderBy=created_at`
            , response: {
                statusCode: undefined,
                countName: 'total'
            }
            , toolbar: true
            , defaultToolbar: ['filter']
            , colFilterRecord: 'local'
            , cols: [[
                {field: 'customs_code', title: '海关编码', sort: true}
                , {field: 'inspection_code', title: '商检编码', sort: true}
                , {field: 'name', title: '中文名称', sort: true}
                , {field: 'short_name', title: '中文简称', sort: true}
                , {field: 'en_name', title: '英文名称', sort: true}
                , {field: 'short_en_name', title: '英文简称', sort: true}
                , {field: 'remark', title: '备注', sort: true}
                , {title: '操作', toolbar: '#clearance_toolbar', width: 120}
            ]]
            , page: true
            , limit: 10
        });
        table.on('sort(clearance_lists)', function (obj) {
            table.reload('clearance_lists', {
                initSort: obj
                , where: {
                    orderBy: obj.field
                    , sortedBy: obj.type
                }
            });
        });
        $("#clearance_search").on('keydown', function (e) {
            let eCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
            if (eCode == 13) {
                table.reload('clearance_lists', {
                    where: {
                        search: $(this).val()
                    },
                    page: {
                        curr: 1
                    }
                });
            }
        });
        $("#clearance_new").on('click', function () {
            layer.open({
                type: 2,
                title: '新增字段',
                content: `/clearance/${$("#clearance_id").val()}/create/#/type=${$("#clearance_id").val()}`,
                shadeClose: true,
                area: admin.screen() < 2 ? ['100%', '80%'] : ['630px', '575px'],
                maxmin: true
            });
        });
        table.on('tool(clearance_lists)', function (obj) {
            const data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除么', {title: '提示'}, async (index) => {
                    await admin.delete(`/clearance/${data.id}`, obj);
                    layer.close(index);
                    table.reload('clearance_lists');
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2
                    , title: '编辑字段'
                    , content: `/clearance/${data.id}/edit/#/id=${data.id}`
                    , shadeClose: true
                    , area: admin.screen() < 2 ? ['100%', '80%'] : ['630px', '575px']
                    , maxmin: true
                });
            }
        });
        const last_update_time = await admin.get(`clearance/${$("#clearance_id").val()}/last_update_time`);
        $("#update_time").text(`最近更新时间：${last_update_time.last_update_time}`);
    });
</script>
