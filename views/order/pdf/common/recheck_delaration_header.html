<div class="pdf-header">
        <div class="pdf-top">
            <div class="logo">
                <img src="/static/images/declaration_logo.png" width="50">
            </div>
            <div class="height_15"></div>
            <p class="title">中华人民共和国海关@{{.m.IEFlagName}}货物报关单</p>
        </div>
        <div class="height_30"></div>
        <div class="pdf-number">
            <div class="one">
                <span data-id="PreEntryId" >预录入编号：</span>
                @{{ .m.PreEntryId }}
            </div>
            <div class="two">
                <span data-id="EntryId">海关编号：</span>
                @{{ if  .m.IsOther }}
                    异地报关
                @{{ else  }}
                 @{{.m.EntryId }}
                @{{ end }}
            </div>
            <div class="three">
                <span data-id="CustomMasterName">(@{{ .m.CustomMasterName }})</span>
            </div>

        </div>
    </div>
