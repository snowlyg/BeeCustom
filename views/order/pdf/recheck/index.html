@{{template "/order/pdf/common/recheck_delaration_body.html" .}}

    <script>
        var order = JSON.parse(document.querySelector('#order').value);
        if (order.order_status_string == '复核通过' || order.order_status_string == '待暂存') {
            var ids = document.querySelectorAll('span[id]');
            for (var i = 0; i < ids.length; i++) {
                var text = ids[i].innerText;
                if (text) {
                    ids[i].classList.add("is_success");
                }
            }
        }
        if (order.order_status_string == '复核不通过') {
            if (order.reject_logs.length > 0) {
                if (order.reject_logs[0].recheck_error_input_ids) {
                    if (order.reject_logs[0].recheck_error_input_ids.length > 0) {
                        for (var i = 0; i < order.reject_logs[0].recheck_error_input_ids.length; i++) {
                            if (order.reject_logs[0].recheck_error_input_ids[i].index) {
                                for (var j = 0; j < order.reject_logs[0].recheck_error_input_ids[i].id.length; j++) {
                                    document.querySelector('#' + order.reject_logs[0].recheck_error_input_ids[i].id[j] + order.reject_logs[0].recheck_error_input_ids[i].index).classList.add("is_error");
                                }
                            } else {
                                document.querySelector('#' + order.reject_logs[0].recheck_error_input_ids[i].id).classList.add("is_error");
                            }
                        }
                    }
                }
            }
        }
    </script>
