<form class="layui-form" onkeydown="if(event.keyCode===13){return false}">
    <table class="layui-table order_table_form" id="order_pros_form">
        <tbody>
        <tr>
            <td class="td-scale-04 text-align-right">序号</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" class="non-empty" disabled name="Id" id="AnnotationItemId" autocomplete="off" value="">
                    <input type="text" class="non-empty " disabled name="GdsSeqno" id="GdsSeqno" autocomplete="off" value="1">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">备案序号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="PutrecSeqno" id="PutrecSeqno" autocomplete="off"
                           onchange="layui.admin.putrec_seqno_change(this,'@{{.m.ImpexpMarkcd}}','@{{.m.HandBookId}}')"
                           oninput="layui.admin.is_onlynumber(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">商品料号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="GdsMtno" id="GdsMtno" autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">报关单商品序号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="EntryGdsSeqno" id="EntryGdsSeqno" autocomplete="off"
                           oninput="layui.admin.is_onlynumber(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">流转申报表序号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="ApplyTbSeqno" id="ApplyTbSeqno" autocomplete="off"
                           oninput="layui.admin.is_onlynumber(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">商品编码</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           maxlength="10" name="Gdecd" id="Gdecd" autocomplete="off"
                           oninput="layui.admin.is_onlynumber(this)">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">商品名称</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips" name="GdsNm"
                           id="GdsNm" autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">规格型号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="GdsSpcfModelDesc" id="GdsSpcfModelDesc" autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">币制</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="DclCurrcd" id="DclCurrcd" no_empty>
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="DclCurrcdName" id="DclCurrcdName" autocomplete="off" no_empty>
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">申报计量单位</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="DclUnitcd" id="DclUnitcd">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="DclUnitcdName" id="DclUnitcdName" autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">法定计量单位</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="LawfUnitcd" id="LawfUnitcd">
                    <input type="text" class="non-empty required" name="LawfUnitcdName" id="LawfUnitcdName"
                           autocomplete="off" lay-verify="required" lay-vertype="tips">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">法定第二计量单位</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="SecdLawfUnitcd" id="SecdLawfUnitcd">
                    <input type="text" class="non-empty" name="SecdLawfUnitcdName" id="SecdLawfUnitcdName"
                           autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">申报数量</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="DclQty" id="DclQty" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')"
                           onchange="layui.admin.dcl_qty_change(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">法定数量</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="LawfQty" id="LawfQty" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">第二法定数量</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="SecdLawfQty" id="SecdLawfQty" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">企业申报单价</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="DclUprcAmt" id="DclUprcAmt" autocomplete="off"
                           onchange="layui.admin.priceChange_ann()" oninput="layui.admin.is_onlyNumFloat(this, 'four')">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">企业申报总价</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="DclTotalAmt" id="DclTotalAmt" autocomplete="off"
                           onchange="layui.admin.totalChange_ann()" oninput="layui.admin.is_onlyNumFloat(this, 'four')">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">原产国(地区)</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="Natcd" id="Natcd">
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="NatcdName" id="NatcdName" autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">重量比例因子</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="WtSfVal" id="WtSfVal"
                           autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">第一比例因子</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="FstSfVal" id="FstSfVal"
                           autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">第二比例因子</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="SecdSfVal" id="SecdSfVal"
                           autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">毛重</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="GrossWt" id="GrossWt" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')"
                           onblur="layui.admin.gross_wet_blur(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">净重</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="NetWt" id="NetWt" autocomplete="off"
                           oninput="layui.admin.is_onlyNumFloat(this, 'four')" onblur="layui.admin.net_wt_blur(this)">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">最终目的国(地区)</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="DestinationNatcd" id="DestinationNatcd" value="142" no_empty>
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips" no_empty
                           name="DestinationNatcdName" id="DestinationNatcdName" autocomplete="off" value="中国">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">征免方式</td>
            <td>
                <div class="input-group valid">
                    <input type="hidden" name="LvyrlfModecd" id="LvyrlfModecd" value="3" no_empty>
                    <input type="text" class="non-empty required" lay-verify="required" lay-vertype="tips"
                           name="LvyrlfModecdName" id="LvyrlfModecdName" autocomplete="off" value="全免" no_empty>
                </div>
            </td>
            <td class="td-scale-04 text-align-right">单耗版本号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="UcnsVerno" id="UcnsVerno" autocomplete="off">
                </div>
            </td>
            <td class="td-scale-04 text-align-right">自动备案序号</td>
            <td>
                <div class="input-group valid">
                    <input type="text" class="non-empty disabled" disabled name="Param3" id="Param3" autocomplete="off">
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-scale-04 text-align-right">修改标志</td>
            <td colspan="1">
                <div class="input-group valid">
                    <input type="hidden" name="ModfMarkcd" id="ModfMarkcd" value="3" autocomplete="off" no_empty>
                    <input type="text" class="non-empty disabled" lay-verify="required" name="ModfMarkcdName"
                           value="增加" id="ModfMarkcdName" autocomplete="off" no_empty>
                </div>
            </td>
            <td class="td-scale-04 text-align-right">备注</td>
            <td colspan="4">
                <div class="input-group valid">
                    <input type="text" class="non-empty" name="Rmk" id="BodyRmk" autocomplete="off">
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="layui-hide" id="order_pros" lay-filter="order_pros"></table>
    <div class="draft_customs_declaration">
        <i class="iconfont iconassignment1"></i>
        <span>报关单草稿</span>
    </div>
    <table class="layui-hide" id="customs_declaration_list" lay-filter="customs_declaration_list"></table>
</form>
<script type="text/html" id="order_pros_tool">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_add" lay-event="add" type="button">
            新增
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="order_pros_submit" lay-submit lay-filter="order_pros_submit" type="button">
            保存
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_delete" lay-event="delete" type="button">
            删除
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_copy" lay-event="copy" type="button">
            复制
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_batch_edit" lay-event="batch_edit" type="button"  >
            批量修改
        </button>
        <button class="layui-btn layui-btn-sm order_pros_btn" id="annotation_search" lay-event="search" type="button">
            商品快速查询
        </button>
    </div>
</script>

<script type="text/html" id="batch_edit_list">
    <div class="manual_no_list">
        <form class="layui-form" onkeydown="if(event.keyCode===13){return false}">
            <table class="layui-table order_table_form">
                <tbody>
                <tr>
                    <td class="td-scale-01 text-align-right">币制</td>
                    <td class="td-scale-02 td-btn">
                        <div class="input-group valid">
                            <input type="hidden" name="DclCurrcd" id="DclCurrcdBatch">
                            <input type="text" class="non-empty" name="DclCurrcdName" id="DclCurrcdNameBatch" autocomplete="off">
                        </div>
                    </td>
                </tr>
                {{# if(d == 'I'){ }}
                <tr>
                    <td class="td-scale-01 text-align-right">原产国（地区）</td>
                    <td class="td-scale-02 td-btn">
                        <div class="input-group valid">
                            <input type="hidden" name="Natcd" id="NatcdBatch">
                            <input type="text" class="non-empty" name="NatcdName" id="NatcdNameBatch" autocomplete="off">
                        </div>
                    </td>
                </tr>
                {{# } else { }}
                <tr>
                    <td class="td-scale-01 text-align-right">最终目的国(地区)</td>
                    <td class="td-scale-02 td-btn">
                        <div class="input-group valid">
                            <input type="hidden" name="DestinationNatcd" id="DestinationNatcdBatch">
                            <input type="text" class="non-empty" name="DestinationNatcdName" id="DestinationNatcdNameBatch" autocomplete="off">
                        </div>
                    </td>
                </tr>
                {{# } }}
                </tbody>
            </table>
            <div class="manual_no_btn">
                <button class="layui-btn custom-create_btn" lay-submit lay-filter="batch_edit_save" id="batch_edit_save" type="button">提交</button>
            </div>
        </form>
    </div>
</script>
