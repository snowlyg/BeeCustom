<script type="text/html" id="ent_qualif_template">
    <div class="manual_no_list">
        <form class="layui-form" onkeydown="if(event.keyCode==13){return false}">
            <table class="layui-table order_table_form">
                <tbody>
                <tr>
                    <td class="td-scale-01 text-align-right">企业资质类别</td>
                    <td class="td-scale-02" colspan="3">
                        <div class="input-group valid">
                            <input type="hidden" name="EntQualifTypeCode" id="EntQualifTypeCodeTem">
                            <input type="text" class="non-empty required" name="EntQualifTypeName"
                                   id="EntQualifTypeNameTem" autocomplete="off" lay-verify="required"
                                   lay-vertype="tips">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="td-scale-01 text-align-right">企业资质编号</td>
                    <td class="td-scale-02" colspan="3">
                        <div class="input-group valid">
                            <input type="text" class="non-empty" name="EntQualifNo" id="EntQualifNoTem"
                                   autocomplete="off">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="layui-hide DetailDiv" id="EntQualifTable" lay-filter="EntQualifTable"></table>
            <input type="checkbox" id="DeclaratioMaterialCode" lay-filter="DeclaratioMaterialCode"
                   title="企业承诺：本单位持有海关要求的合格保证、标签标识及其他证明声明材料，知悉相关材料内容，保证符合法律法规要求，并自存留档。" lay-skin="primary" 
                   value="1">
        </form>
    </div>
</script>
<script type="text/html" id="ent_qualif_tool">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm ent_qualif_new" id="ent_qualif_add" lay-event="add" type="button">
            新增
        </button>
        <button class="layui-btn layui-btn-sm ent_qualif_new" id="ent_qualif_submit" lay-submit
                lay-filter="ent_qualif_submit" type="button">
            保存
        </button>
        <button class="layui-btn layui-btn-sm ent_qualif_del" id="ent_qualif_delete" lay-event="delete" type="button">
            删除
        </button>
    </div>
</script>
