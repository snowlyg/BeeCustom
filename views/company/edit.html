<form class="layui-form">
    <div class="layui-row layui-col-space15">
        <div class="custom-company-height70"></div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">

                    <h1 class="custom-company-new_title">客户基础信息</h1>
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label"><i class="red margin-right-4">*</i>企业海关编码：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="number" id="number" lay-verify="required"
                                               lay-verType="tips" placeholder="输入10位企业海关编码，必填" autocomplete="off"
                                               class="layui-input" maxlength="10">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">企业简称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="short" id="short" placeholder="输入客户企业的简称，字符不限"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">地址：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="address" id="address" placeholder="输入客户的的详细地址，字符不限"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">客户电话：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="phone" id="phone" placeholder="输入客户电话号码"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">企业产地证注册号：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="registration_code" id="registration_code"
                                               placeholder="输入客户的企业产地证注册号" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">经营单位名称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="business_name" id="business_name"
                                               placeholder="输入客户的经营单位名称" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">银行账户：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bank" id="bank" placeholder="输入客户的银行账户，不超过20个字符"
                                               autocomplete="off" class="layui-input" maxlength="20">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">企业类别：</label>
                                    <div class="layui-input-block" id="company_type">
                                        <select name="company_type" lay-filter="company_type">
                                            <option value="">请选择</option>
                                            <option value="全部">全部</option>
                                            <option value="往来客户">往来客户</option>
                                            <option value="保税仓">保税仓</option>
                                            <option value="供应商">供应商</option>
                                            <option value="代理报关公司">代理报关公司</option>
                                            <option value="代理报检公司">代理报检公司</option>
                                            <option value="物流公司">物流公司</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">风控评级：</label>
                                    <div class="layui-input-block">
                                        <div id="control_rating"></div>
                                    </div>
                                    <input type="hidden" name="control_rating">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label"><i class="red margin-right-4">*</i>企业全称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="name" id="name" lay-verify="required"
                                               lay-verType="tips" placeholder="输入客户企业的全称，字符不限，必填" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label"><i class="red margin-right-4">*</i>企业商检注册号：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="registration" id="registration" lay-verify="required"
                                               lay-verType="tips" placeholder="输入客户的10位商检注册号" autocomplete="off"
                                               class="layui-input" maxlength="10">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">申报方式：</label>
                                    <div class="layui-input-block" id="declare_type">
                                        <select name="declare_type" lay-filter="declare_type">
                                            <option value="">请选择</option>
                                            <option value="代理">代理</option>
                                            <option value="自理">自理</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">客户传真号码：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="fax" id="fax"
                                               placeholder="输入传真号码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label"><i class="red margin-right-4">*</i>企业信用代码：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="credit_code" id="credit_code" lay-verify="required"
                                               lay-verType="tips" placeholder="输入客户的18位企业信用代码" autocomplete="off"
                                               class="layui-input" maxlength="18">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">经营单位代码：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="business_code" id="business_code" placeholder="输入客户的10位经营单位代码"
                                               autocomplete="off" class="layui-input" maxlength="10">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">企业海关认证：</label>
                                    <div class="layui-input-block" id="custom_certification">
                                        <select name="custom_certification" lay-filter="custom_certification">
                                            <option value="">请选择</option>
                                            <option value="高级认证">高级认证</option>
                                            <option value="一般认证">一般认证</option>
                                            <option value="一般信用">一般信用</option>
                                            <option value="失信企业">失信企业</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">企业性质：</label>
                                    <div class="layui-input-block" id="company_kind">
                                        <select name="company_kind" lay-filter="company_kind">
                                            <option value="">请选择</option>
                                            <option value="国有">国有</option>
                                            <option value="合作">合作</option>
                                            <option value="合资">合资</option>
                                            <option value="独资">独资</option>
                                            <option value="集体">集体</option>
                                            <option value="私营">私营</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md10">
                                    <label class="layui-form-label">默认跟单人：</label>
                                    <div class="layui-input-block" id="user_id">
                                        <select name="user_id" lay-filter="user_id" lay-search>
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <script type="text/html" id="user_templet">
                                {{# layui.each(d, function(index, item) { }}
                                <option value="{{ item.id }}">{{ item.name }}</option>
                                {{# }) }}
                            </script>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md11">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <textarea name="remark" id="remark" placeholder="请输入" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item custom-company-fixed_btn">
                        <button class="layui-btn custom-create_btn" lay-submit lay-filter="company_submit"
                                id="company_submit" type="button">
                            <i class="iconfont icon-cloudupload"></i>提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="custom-company-contacts_flex">
                        <h1 class="new_title">联系人管理</h1>
                        <button class="layui-btn custom-create_btn" id="contacts_new" type="button">
                            新建
                        </button>
                    </div>
                    <table class="layui-hide" id="contacts_lists_new" lay-filter="contacts_lists_new"></table>
                </div>
            </div>
        </div>
        <script type="text/html" id="contacts_show">
            <div class="custom-company-contacts_show">
                <form class="layui-form">
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label"><i class="red margin-right-4">*</i>姓名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" id="contacts_name" lay-verify="required" lay-verType="tips"
                                       placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label"></label>
                            <div class="layui-input-block" id="is_admin">
                                <input type="checkbox" name="is_admin" title="设置为企业管理员" lay-skin="primary"
                                       value="1" checked>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label"><i class="red margin-right-4">*</i>手机号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" id="contacts_phone" lay-verify="phone" lay-verType="tips"
                                       placeholder="请输入" autocomplete="off" class="layui-input" maxlength="11">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label"><i class="red margin-right-4">*</i>邮箱地址：</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" id="contacts_email" lay-verify="email" lay-verType="tips"
                                       placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md6">
                            <label class="layui-form-label"><i class="red margin-right-4">*</i>职位：</label>
                            <div class="layui-input-block" id="offer">
                                <select name="offer" lay-filter="offer">
                                    <option value="">请选择</option>
                                    <option value="法定代表人">法定代表人</option>
                                    <option value="报关员">报关员</option>
                                    <option value="财务">财务</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label">IC卡号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="i_c_code" id="i_c_code" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <input type="text" name="remark" id="contacts_remark" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn custom-create_btn" lay-submit lay-filter="contacts_submit"
                                    id="contacts_submit" type="button">
                                提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </script>
        <script type="text/html" id="contacts_lists_toolbar">
            <a class="custom-edit" lay-event="edit">编辑</a>
            <a class="custom-delete" lay-event="del">删除</a>
        </script>
        <script type="text/html" id="contacts_edit">
            <div class="custom-company-contacts_show">
                <form class="layui-form">
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label"><i class="red margin-right-4">*</i>姓名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" id="name" lay-verify="required" lay-verType="tips"
                                       placeholder="请输入" autocomplete="off" class="layui-input" value="{{ d.name || '' }}">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="is_admin" id="is_admin" title="设置为企业管理员" lay-skin="primary"

                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">

                            <label class="layui-form-label"><i class="red margin-right-4">*</i>手机号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" id="phone" lay-verify="phone" lay-verType="tips"

                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label"><i class="red margin-right-4">*</i>邮箱地址：</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" id="email" lay-verify="email" lay-verType="tips"
                                       placeholder="请输入" autocomplete="off" class="layui-input" value="{{ d.email || '' }}">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md6">
                            <label class="layui-form-label"><i class="red margin-right-4">*</i>职位：</label>
                            <div class="layui-input-block">
                                <select name="offer" lay-filter="offer" id="offer_edit">
                                    <option value="">请选择</option>
                                    <option value="法定代表人">法定代表人</option>
                                    <option value="报关员">报关员</option>
                                    <option value="财务">财务</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label">IC卡号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="i_c_code" id="i_c_code" placeholder="请输入" autocomplete="off"
                                       class="layui-input" value="{{ d.i_c_code || '' }}">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-md10">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <input type="text" name="remark" id="remark" placeholder="请输入" autocomplete="off"
                                       class="layui-input" value="{{ d.remark || '' }}">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{{ d.id || '' }}">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn custom-create_btn" lay-submit lay-filter="contacts_submit_edit"
                                    id="contacts_submit_edit" type="button">
                                提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </script>
        <script type="text/html" id="contacts_edit_show"></script>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="custom-company-contacts_flex">
                        <h1 class="new_title">外商公司管理</h1>

                <form class="layui-form">
